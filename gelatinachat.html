<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truco de la Gelatina</title>

  <!-- UTMIFY -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- UTMIFY PIXEL -->
  <script>
    window.pixelId = "68cac216526f0dc841486576";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
    document.head.appendChild(a);
  </script>

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{ height:100%; }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#000;
      margin:0;
      display:flex;
      flex-direction:column;
      /* evita bug clássico de 100vh no mobile */
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
    }

    /* BANNER TOPO — SEM BARRAS PRETAS (FULL BLEED)
       Estratégia: forçar proporção do banner (4:1) e usar cover.
       Isso elimina "preto dos lados"; se a imagem não for 4:1, vai cortar.
    */
    .top-banner{
      width:100%;
      aspect-ratio: 4 / 1;              /* proporção congruente */
      max-height: 240px;                /* limite desktop */
      overflow:hidden;
      background:#000;
    }

    .top-banner img{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;                /* preenche sem barras */
      object-position: center;          /* ajuste o foco aqui */
    }

    /* MOBILE */
    @media (max-width: 767px){
      .top-banner{ max-height: 180px; }
    }

    /* DESKTOP GRANDE */
    @media (min-width: 1200px){
      .top-banner{ max-height: 280px; }
    }

    /* CHAT */
    .chat-wrapper{
      width:100%;
      flex:1;
      min-height:0;
    }

    typebot-standard{
      width:100%;
      height:100%;
      display:block;
    }
  </style>
</head>
<body>

  <!-- BANNER -->
  <div class="top-banner">
    <img src="https://i.postimg.cc/9FkqGtCZ/Design-sem-nome-(47).png" alt="Banner" />
  </div>

  <!-- CHAT -->
  <div class="chat-wrapper">
    <typebot-standard></typebot-standard>
  </div>

  <!-- TYPEBOT -->
  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';
    Typebot.initStandard({
      typebot: "truco-de-la-gelatina-5stb5x0"
    });
  </script>

  <!-- FIX 100vh MOBILE (garante altura real com a barra do navegador) -->
  <script>
    (function () {
      function setVh(){
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', setVh);
    })();
  </script>

  <style>
    /* Usa --vh quando disponível (mobile) */
    @supports (height: calc(var(--vh) * 100)){
      body{ min-height: calc(var(--vh) * 100); }
    }
  </style>

</body>
</html>
