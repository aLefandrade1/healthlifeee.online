<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truco de la Gelatina</title>

  <!-- UTMIFY -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- UTMIFY PIXEL -->
  <script>
    window.pixelId = "68cac216526f0dc841486576";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
    document.head.appendChild(a);
  </script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    html, body{
      height: 100%;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#000;
      margin:0;
      display:flex;
      flex-direction:column;
      /* evita bug cl√°ssico de 100vh no mobile */
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
    }

    /* BANNER TOPO (responsivo e congruente desktop/mobile) */
    .top-banner{
      width:100%;
      /* desktop-friendly, mas responsivo no mobile */
      height: clamp(130px, 18vh, 190px);
      background-image: url("https://i.postimg.cc/05LSL0K7/channels4-banner.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      /* iOS notch safe-area */
      padding-top: env(safe-area-inset-top);
    }

    /* Em telas muito pequenas, puxa o crop para o topo (fica mais "YouTube banner") */
    @media (max-width: 420px){
      .top-banner{ background-position: center top; }
    }

    /* CHAT */
    .chat-wrapper{
      width:100%;
      flex: 1;
      min-height: 0; /* importante para o Typebot ocupar o restante */
    }

    typebot-standard{
      width:100%;
      height:100%;
      display:block;
    }
  </style>
</head>
<body>

  <!-- BANNER -->
  <div class="top-banner"></div>

  <!-- CHAT -->
  <div class="chat-wrapper">
    <typebot-standard></typebot-standard>
  </div>

  <!-- TYPEBOT -->
  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';
    Typebot.initStandard({
      typebot: "truco-de-la-gelatina-5stb5x0"
    });
  </script>

  <!-- FIX 100vh MOBILE (garante altura real com a barra do navegador) -->
  <script>
    (function () {
      function setVh(){
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', setVh);
</html>
